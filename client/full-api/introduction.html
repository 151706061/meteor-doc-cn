<b>_Meteor 是一个用于构建现代应用的超简单的开发环境。之前用最好的工具，都需要花费数周时间的事情，现在用Meteor，只需数小时。_</b>

Web最初被设计成和70年代大型机工作方式相同。服务器渲染完成一个页面并通过网络发送到终端。无论用户做了什么，服务端都会重新渲染整个页面。
这种模式在Web上持续了十多年。从而产生了LAMP，Rails，Django，PHP。

但是现在，一个非常牛的团队，他们有着充足的预算和长远的规划，使我们可以构建运行在客户端的javascript应用。这些应用拥有出色的界面。
无需刷新网页，而是实时响应：任何一个客户端产生变化都会立即反映到所有人的屏幕。

他们经过一番努力推出了Meteor。Meteor使构建现代应用变得简单而有趣。用一个周末的时间或是在黑客马拉松上，你就可以构建一个完整的应用。
你无需再准备服务器资源，或是部署API到云端，不用管理数据库或是纠缠于ORM层，不用再在javascript和Ruby之间来回切换，也不用再广播无效数据给客户端。
